<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{background: black;color: white;font-size: 50px;}
	</style>
	<script>
		function toDou(n)
		{
			if(n<10)
			{
				return '0'+n;
			}
			else
			{
				return ''+n;
			}
		}
		window.onload=function()
			{
				function tick()
				{
					var oDiv=document.getElementById('div1');
					var aImg=oDiv.getElementsByTagName('img');
					var oDate= new Date();
		            var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
		        
		            for(var i=0;i<aImg.length;i++)
		            {
		            	aImg[i].src='images/'+str.charAt(i)+'.png';
		            }
				}
				
				setInterval(tick,1000);
				tick();



				function tick2()
				{
					var oDiv2=document.getElementById('div2');
					var aImg2=oDiv2.getElementsByTagName('img');
					var oDate2= new Date();
					var str2=toDou(oDate2.getFullYear())+toDou(oDate2.getMonth()+1)+toDou(oDate2.getDate());
					for(var i=0;i<aImg2.length;i++)
					{
						
						aImg2[i].src='images/'+str2.charAt(i)+'.png';
					}
				}

				setInterval(tick2,1000);
				tick2();
			}
		
	</script>
</head>
<body>
	<div id="div2">
		<img src="images/0.png">

	    <img src="images/0.png">
	    <img src="images/0.png">
    

	    <span><img src="images/year.png"></span>


	    <img src="images/0.png">
	    <img src="images/0.png">

	    <img src="images/0.png">
	    <img src="images/0.png">


	   <span><img src="images/seven.png"></span>
	    
	    
    </div>

    <div id="div1">
    	<img src="images/0.png">

	    <img src="images/0.png">

	    <img src="images/0.png">

    </div>
	
</body>	
</html>
